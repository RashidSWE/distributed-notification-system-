openapi: 3.0.3
info:
  title: User Service API
  description: API documentation for managing users, preferences, and push tokens.
  version: 1.0.0

servers:
  - url: http://localhost:5000
    description: Local development server

tags:
  - name: Users
    description: User registration, authentication, and preferences

paths:
  /api/users/register:
    post:
      tags:
        - Users
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "201":
          description: User successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  name: { type: string }
                  email: { type: string }

  /api/users/login:
    post:
      tags:
        - Users
      summary: Authenticate user and return JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT access token

  /api/users/profile:
    get:
      tags:
        - Users
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  name: { type: string }
                  email: { type: string }
                  push_token: { type: string, nullable: true }

    put:
      tags:
        - Users
      summary: Update user preferences (email, push)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: boolean
                push:
                  type: boolean
      responses:
        "200":
          description: Preferences updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }

  /api/users/me/push-token:
    put:
      tags:
        - Users
      summary: Update or register push token for notifications
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [push_token]
              properties:
                push_token:
                  type: string
      responses:
        "200":
          description: Push token updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
